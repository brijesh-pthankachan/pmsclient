<form #form="ngForm" (ngSubmit)="greet(form)" class="mt-5 bg-light">

  <input ngModel #email="ngModel" name="email" class="form-control" type="text">
  <input ngModel #password="ngModel" name="password" class="form-control" type="text">
  <button class="btn btn-primary" type="submit">Submit</button>

</form>
